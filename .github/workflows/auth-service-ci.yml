name: Auth Service CI

on:
  push:
    paths:
      - apps/auth-service/**
  pull_request:
    paths:
      - apps/auth-service/**

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install
        working-directory: apps/auth-service

      - name: Run tests
        run: npm run test
        working-directory: apps/auth-service

      - name: Build Docker image
        run: docker build -t auth-service .
        working-directory: apps/auth-service
